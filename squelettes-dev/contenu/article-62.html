<BOUCLE_principale(ARTICLES) {id_article}>
	<div class='titre'>
		<h1>#TITRE</h1>
		[<div class='descriptif-profil'>(#DESCRIPTIF)</div>]
	</div>
	<div class='row'>
		[(#TEXTE|format_page)]
		<div class='col-md-3 bleu no_print'>
			<div class='pj blue'>
				[(#CHAPO|oui)#CHAPO]
				<BOUCLE_documents(DOCUMENTS){id_article}{par date}>
				<p class='file'>
					<a href='#URL_DOCUMENT'>#TITRE ([(#EXTENSION|majuscules)], [(#TAILLE|taille_en_octets)])</a>
				</p>
				</BOUCLE_documents>
			</div>
		</div>
	</div>
</BOUCLE_principale>[(#INCLURE{fond=404, erreur=<:aucun_article:>})]
